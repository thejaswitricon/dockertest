on:
  push:
    branches: [ master ]
jobs:
  python:
    if: ${{ contains(github.event.head_commit.modified, 'applications/app1') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        cd applications/python
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: pytest
  javascript:
    if: ${{ contains(github.event.head_commit.modified, 'applications/app2') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        cd applications/javascript
        npm install
    - name: Run tests
      run: npm test



