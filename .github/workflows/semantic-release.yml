
name: Semantic Release for Apps

on:
  push:
    branches:
      - master
    paths:
      - 'applications/**'

permissions: write-all

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        id: checkout
        with:
          fetch-depth: 0

      # Get the name of the directory that was changed
      - name: Get changed directories
        id: changed_dirs
        run: |
          echo "::set-output name=dirs::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | awk -F/ '{print $2}' | sort -u | tr '\n' ',')"

      # Update the tag format to include the name of the directory
      - name: Update tag format
        id: update_tag_format
        run: |
          APP_NAMES=$(echo "${{ steps.changed_dirs.outputs.dirs }}" | awk '{print tolower($0)}')
          TAG_FORMAT=""
          IFS=',' read -ra DIRS <<< "$APP_NAMES"
          for DIR in "${DIRS[@]}"; do
            TAG_FORMAT="${TAG_FORMAT}${DIR}-v\${version}."
          done
          TAG_FORMAT=${TAG_FORMAT%?}
          echo "::set-output name=tag_format::${TAG_FORMAT}"

      # Loop through each changed directory and update the version
      # number according to the type of change made
      - name: Update app versions
        id: update_versions
        run: |
          APP_NAMES=$(echo "${{ steps.changed_dirs.outputs.dirs }}" | awk '{print tolower($0)}')
          IFS=',' read -ra DIRS <<< "$APP_NAMES"
          for DIR in "${DIRS[@]}"; do
            cd "applications/${DIR}"
            if git diff --quiet HEAD~ HEAD package-lock.json; then
              npm version patch --no-git-tag-version
            else
              npm version minor --no-git-tag-version
            fi
            cd -
          done

      - name: Add new version to changelog
        id: add_version_to_changelog
        run: |
          version=$(git describe --tags --abbrev=0)
          APP_NAMES=$(echo "${{ steps.changed_dirs.outputs.dirs }}" | awk '{print tolower($0)}')
          IFS=',' read -ra DIRS <<< "$APP_NAMES"
          for DIR in "${DIRS[@]}"; do
            sed -i "s/\[[0-9]\+\.[0-9]\+\.[0-9]\+\]/[${DIR}-v${version}] $(date +'%Y-%m-%d')/" "applications/${DIR}/CHANGELOG.md"
          done
        continue-on-error: true 

      # https://github.com/marketplace/actions/semantic-release-action#usage
      - name: Semantic Release
        uses: docker://ghcr.io/codfish/semantic-release-action:v2
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB2 }}
        with:
          tag_format: '${{ steps.update_tag_format.outputs.tag_format }}'
          additional_packages: |
            ['@semantic-release/changelog', '@semantic-release/git', '@semantic-release/exec']
          plugins: |
            ['@semantic-release/commit-analyzer', '@semantic-release/release-notes-generator', ['@semantic-release/changelog', {changelogTitle: '# CHANGELOG'}], '@semantic-release/github', '@semantic-release/git', ['@semantic-release/exec', { prepareCmd: 'cd applications/app2 && npm version minor --no-git-tag-version' }]]
          branches: |
            [
              'master'
            ]
      - name: Semantic Release Output Summary
        id: semantic_summary
        run: |
          echo "### Semantic Version = ${{ steps.semantic.outputs.release-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ toJson(steps.semantic.outputs) }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

