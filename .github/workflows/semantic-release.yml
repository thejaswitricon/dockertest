name: Semantic Release for Apps

on:
  push:
    branches:
      - master
    paths:
      - 'applications/**'

permissions: write-all

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        id: checkout
        with:
          fetch-depth: 0

      - name: Get changed directories
        id: changed_dirs
        run: |
          echo "::set-output name=dirs::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | awk -F/ '{print $2}' | sort -u)"

      - name: Generate matrix
        id: generate_matrix
        run: |
          changed_dirs="${{ steps.changed_dirs.outputs.dirs }}"
          matrix=$(echo "${changed_dirs}" | awk '{print "app_name="tolower($0)}')
          echo "::set-output name=matrix::$matrix"

      - name: Run Semantic Release for Each App
        id: semantic_release_for_each_app
        run: |
          changed_dirs="${{ steps.changed_dirs.outputs.dirs }}"
          for app in $changed_dirs
          do
            echo "Running semantic-release for $app"
            # Update the tag format to include the name of the directory
            APP_NAME=$(echo "${app}" | awk '{print tolower($0)}')
            echo "::set-output name=tag_format::${APP_NAME}-v\${version}" >> $GITHUB_ENV
            # Add new version to changelog
            version=$(git describe --tags --abbrev=0)
            sed -i "s/\[[0-9]\+\.[0-9]\+\.[0-9]\+\]/[${version}] $(date +'%Y-%m-%d')/" "applications/${app}/CHANGELOG.md"
            # Semantic Release
            echo "Using tag format ${{ env.tag_format }} for $app"
            docker run --rm \
              -v "$(pwd)":/usr/src/app \
              -v "${HOME}/.ssh:/root/.ssh" \
              -e GITHUB_TOKEN \
              -e tag_format="${{ env.tag_format }}" \
              -e additional_packages="${{ env.additional_packages }}" \
              -e plugins="${{ env.plugins }}" \
              -e branches="${{ env.branches }}" \
              ghcr.io/codfish/semantic-release-action:v2
          done

      - name: Semantic Release Output Summary
        id: semantic_summary
        run: |
          echo "### Semantic Version = ${{ steps.semantic.outputs.release-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ toJson(steps.semantic.outputs) }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true


